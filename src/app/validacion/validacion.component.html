<div class="container">
  <div class="form-group">
    <h5>
      Por favor, completa el registro o valida tu cuenta para acceder a todas
      las funciones disponibles.
    </h5>
    <br />
    <label for="username">Usuario:</label>
    <input
      type="text"
      [(ngModel)]="username"
      id="username"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input
      type="password"
      [(ngModel)]="password"
      id="password"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label for="confirmPass">Confirmar Password:</label>
    <input
      type="password"
      [(ngModel)]="confirmPass"
      id="confirmPass"
      class="form-control"
    />
  </div>


  <button (click)="checkCredentials()" class="btn btn-primary">
    Validar usuario
  </button>
  <div *ngIf="!credentialsValid" class="invalid-credentials">
    <p>Usuario no registrado! Volver a intentar o crear un nuevo usuario</p>
    <button (click)="insertUser()" class="btn btn-secondary mt-3">
      Insertar usuario nuevo
    </button>
  </div>

  <div *ngIf="passMensa" class="text-danger">
    <p>Las contraseñas no coinciden, Inténtalo de nuevo.</p>
  </div>

</div>
